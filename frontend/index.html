<!DOCTYPE html>
<html>
<head>
    <title>GoChatter</title>
    <style>
        :root {
            --primary: #6C63FF;
            --bg: #f5f5f5;
            --msg-bg: #ffffff;
            --msg-border: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            background: var(--msg-bg);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-break: break-word;
        }
        .message.self {
            align-self: flex-end;
            background: var(--primary);
            color: white;
        }
        #input-area {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--msg-border);
        }
        #msg {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--msg-border);
            border-radius: 20px;
            outline: none;
        }
        #send {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            cursor: pointer;
        }
        #nickname {
            padding: 10px;
            margin: 10px;
            border: 1px solid var(--msg-border);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>GoChatter ðŸ’¬</h1>
    <div id="chat"></div>
    <input id="msg" placeholder="Type a message...">
    <button id="send">Send</button>
    <script src="app.js"></script>
</body>
</html>
